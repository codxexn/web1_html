<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>display 실습</title>
</head>
<body>
<!-- 상품 정보, 최신상품, 상품후기 3가지 메뉴를 가로로 배치하기 -->
<!-- 출력되는 순서는 상품후기, 최신상품, 상품정보이다. -->
<!-- ul 태그 사용하기! -->

<ul style="list-style: none;">
<li style="float: right; display: inline-block; background: yellow; width: 33%; text-aline: center">상품 정보</li>
<li style="float: right; display: inline-block; background: pink; width: 33%; text-aline: center">최신 상품</li>
<li style="float: right; display: inline-block; background: green; width: 33%; text-aline: center">상품 후기</li>
</ul>


</body>
</html>
